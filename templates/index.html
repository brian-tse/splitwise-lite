{% extends 'base.html' %}

{% block content %}
<h3>Your Groups</h3>
<ul class="list-group mb-4">
  {% for group in groups %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="/group/{{ group[0] }}">{{ group[1] }}</a>
      <span class="badge bg-secondary text-light">Share: /group/{{ group[0] }}</span>
    </li>
  {% endfor %}
</ul>

<h4>Create New Group</h4>
<form method="POST" action="/add_group" class="mb-5">
  <div class="mb-2">
    <input type="text" class="form-control" name="group_name" placeholder="Group name" required>
  </div>
  <div class="mb-2">
    <input type="text" class="form-control" name="members" placeholder="Members (comma-separated)" required>
  </div>
  <button class="btn btn-primary">Create Group</button>
</form>
{% endblock %}
